<body>
    <header class="cabecalho__formulario">
        <div class="logo__imagem" >  </div>
        <nav class="menu">
            <ul class="menu__listas">
                <li class="menu__item"><a href="index.html" class="menu__link">Início</a> </li>

                <li class="menu__item"><a href="cadastro.html" class="menu__link">cadastro</a></li>
            </ul>
        </nav>
    </header>
    
<main class="formulario">
    <h2 class="titulo">Formulário</h2>
    <form class="secao__formulario">
    
            <label class="label" for="inome">Nome completo:</label>
            <input type="text" name="nome" id="inome" class="input"  placeholder="Nome"  data-tipo="nome" minLength="7" required>
            <span class="input-mensagem-erro">Este campo não está válido</span>


            <label class="label" for="iemail">Digite seu email:</label>
            <input type="email" name="email" id="iemail" class="input"  placeholder="nome@dominio.com" data-tipo="email" required>
            <span class="input-mensagem-erro">Este campo não está válido</span>

            <label class="label" for="itelefone">Telefone de Contato:</label>
            <input type="tel" name="telefone" id="itelefone"  class="input" placeholder="(DDD)XXXXX-XXXX" >
            <span class="input-mensagem-erro">Este campo não está válido</span>
    
        <label class="label" for="Iarea">Mensagem</label>
        <textarea name="mensagem"  class="area" id="Iarea" cols="40" rows="10"></textarea>

        <fieldset class="campo">
            <legend class="legenda" >Como prefere o nosso contato?</legend>
            
            <label  class="label" for="radio-email"><input type="radio" class="radio" name="email" value="email" id="radio-email">Email</label>
           
            <label  class="label" for="radio-whatsApp"><input type="radio"  class="radio" name="whatsApp"  value="whatsApp" id="radio-whatsApp">WhatsApp</label>
           
            <label  class="label" for="radio-telefone"><input type="radio"  class="radio" name="telefone" value="telefone" id="radio-telefone">Telefone</label>
           
        </fieldset>
   
        <fieldset class="opcao">
            <legend class="legenda">Qual o horário de Atendimento?</legend>
            <select class="selecao">
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
            <label for="info-chackbox" class="legenda"> <input type="checkbox" id="info-chackbox" class="caixa" checked>Gostaria de receber nossas novidades por WhatsApp?</label>

            <label for="info-checkbox" class="legenda" ><input type="checkbox" id="info-checkbox" class="caixa" >Gostaria de receber nossas novidades por Email?</label>

            <label for="info-checkbox" class="legenda"><input type="checkbox" id="info-checkbox" class="caixa">Gostaria de receber nossas novidades por Sms?</label>           

            <input type="submit"  class="submeter" value="Enviar formulário">
            
    </form>

</main>
